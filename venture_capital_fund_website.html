
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Capital Fund</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">VC Fund</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Welcome to Our Venture Capital Fund</h1>
            <p>Your partner in innovative investments.</p>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>We are a leading venture capital fund, focusing on empowering innovative startups.</p>
        </section>
        
        <section id="portfolio">
            <h2>Our Portfolio</h2>
            <div class="portfolio-items">
                <!-- Portfolio items will be added here -->
            </div>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Â© 2024 VC Fund. All rights reserved.</p>
    </footer>
</body>
</html>
